{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercises â€” Workouts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Exercises</h1>
        <a href="{% url 'workouts:tracker' %}" class="btn btn-primary"
          >Open Tracker</a
        >
      </div>

      <div class="list-group">
        {% for ex in exercises %}
        <a
          href="{% url 'workouts:detail' ex.pk %}"
          class="list-group-item list-group-item-action"
        >
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ ex.name }}</h5>
          </div>
          <p class="mb-1 text-muted">{{ ex.description|truncatechars:120 }}</p>
        </a>
        {% empty %}
        <div class="alert alert-info">No exercises yet.</div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

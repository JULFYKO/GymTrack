{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tracker — Workouts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Tracker</h1>
        <a href="{% url 'workouts:index' %}" class="btn btn-link">Exercises</a>
      </div>

      <form method="post" class="row g-2 mb-4">
        {% csrf_token %}
        <div class="col-md-4">
          <label class="form-label">Exercise</label>
          <select name="exercise" class="form-select">
            <option value="">— choose —</option>
            {% for ex in exercises %}
            <option value="{{ ex.pk }}">{{ ex.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" />
        </div>
        <div class="col-md-2">
          <label class="form-label">Weight</label>
          <input type="number" step="0.1" name="weight" class="form-control" />
        </div>
        <div class="col-md-1">
          <label class="form-label">Reps</label>
          <input type="number" name="reps" class="form-control" />
        </div>
        <div class="col-md-1">
          <label class="form-label">Sets</label>
          <input type="number" name="sets" value="1" class="form-control" />
        </div>
        <div class="col-md-12">
          <label class="form-label">Notes</label>
          <input type="text" name="notes" class="form-control" />
        </div>
        <div class="col-md-12 mt-2">
          <button class="btn btn-primary">Log</button>
        </div>
      </form>

      <h4>Recent entries</h4>
      {% for r in recent %}
      <div class="card mb-2">
        <div class="card-body d-flex justify-content-between">
          <div>
            <strong>{{ r.exercise.name }}</strong>
            <div class="text-muted small">
              {{ r.date }} — {{ r.sets }}×{{ r.reps }} @ {{ r.weight }}
            </div>
          </div>
          <div class="text-end small text-muted">{{ r.created_at }}</div>
        </div>
      </div>
      {% empty %}
      <div class="alert alert-info">No recent entries.</div>
      {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
